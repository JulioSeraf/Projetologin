<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/responsivel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as cofiguraçoes no ser ambiente.</p>
                <form method="post" action="cadastro.js">
                    <div class="botoes">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input class="inp" type="email" name="email" id="iemail" required placeholder="Digite Email:">
                    </div>
                    <div class="botoes">
                    <label class="label" for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                    <input class="inp" type="password" name="senha" id="isenha" required minlength="8" placeholder="Digite a senha">
                    </div>

                    <input class="botoes" id="entrar" type="submit" value="Entrar">
                     <button class="botoes" id="esqueci">Esqueci a senha &#x1F4E7</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
